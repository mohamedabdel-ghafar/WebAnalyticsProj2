<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Images to Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body {
            background: darkturquoise;
        }
    </style>
</head>
<body>
       <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="talkify.min.js"></script>
        <script src="my-talkify.js"></script>

<div class="container">
    <div class="card border-success mt-5">
        <h1 class="card-header">Upload Image</h1>
        <div class="card-body">
            <div class="form-group">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input class="form-control-file" type="file" accept="image/*" name="photo" onchange="readURL(this);" />
                    <img id="blah" src="#" alt="your image" style="float:right;" />
                    <input class="btn mt-3" type="submit" value="upload"/>
                    <br>
                    <div style="margin-top:5%;">
                        <h3>Choose Your Service</h3>
                        <input type="radio" name="service" value="male"> What's this?<br>
                        <input type="radio" name="service" value="female"> Read for me<br>
                    </div>
                </form>
                <button onclick="speak('welcome')">Try Me</button>
            </div>
        </div>
    </div>
</div>

<script>
function readURL(input) {
    if (input.files && input.files[0]) {
        console.log('hi');
        
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200)
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    function speak(str) {
        var player = new talkify.TtsPlayer(); //or new talkify.Html5Player()
        player.playText(str);
    }
</script>

</body>
</html>
